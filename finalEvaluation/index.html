<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Final Evaluation</title>
        <link 
        href="css/finalEvaluation.css" 
        rel="stylesheet"
        >
    </head>
    <body>
        <header>
            <img id="logo" alt="disneyLogo" src="assets/images/mediaAssets/disneyPlusLogo.svg">
            <div id="logoButtons">
                <button id="signUp" type="button">SIGN UP NOW</button>
                <button id="logIn" type="button">LOG IN</button>
            </div>
        </header>
        <div id="hero">
            <div id="middleContent">
                <img id="logo3" alt="disneyLogo3" src="https://cnbl-cdn.bamgrid.com/assets/c9ea8a8e6fec8014955b5e2af850e88531f8b4dc82fb7c6384177444b3163cb0/original"
                >
                <p id="first">Enter your email to create or restart your subscription.</p>
                <div id="buttons">
                    <input id="email" type="text" placeholder="Email">
                    <input id="get" type="submit" value="GET THE DISNEY BUNDLE">
                 </div>  
                 <p>All of these and more now streaming. 
                    <span>
                        <a>Terms Apply</a>
                    </span>
                </p>
                <img id="dMore" alt="Brands" src="assets/images/mediaAssets/disneyAndMore.png">
                <h3>
                    <a id="viewAll" href="#" >View All Plan Options</a>
                </h3>
              </div>
        </div>
        <div id="galleryBar">
            <div id="bar">Trending <span id="newOnDisney">NEW ON DISNEY+ </span><span id="comingSoon">COMING SOON </span>
            </div>
            <div id="gallery">
                <img alt="wakandaForever" src="assets/images/mediaAssets/wakandaForever.jpg">
                <img alt="andor" src="assets/images/mediaAssets/andor.jpg">
                <img alt="turningRed" src="assets/images/mediaAssets/turningRed.jpg">
                <img alt="fireOfLove" src="assets/images/mediaAssets/fireOfLove.jpg">
                <img alt="encanto" src="assets/images/mediaAssets/encanto.jpg">
                <img alt="zootopia" src="assets/images/mediaAssets/zootopiaPlus.jpg">
            </div>  
        </div>
        <footer>
            <div id="logoFooter">

            </div>

        </footer>
        <script src="js/finalEvaluation.js"></script>
    </body>
</html>
