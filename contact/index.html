<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact</title>
        <link
        href="css/contact.css"
        rel="stylesheet">
    </head>
    <body>
        <section id="grid">
            <header>
                <h1>Contact us</h1>
                <p>
                    Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
                </p>
            </header>
            <div id="fillOut">
                <form action="https://getform.io/f/ae83987e-b7f7-4f26-b2a5-f24f91a0a113">
                    <label> What can we help you with?</label>
                    <select name="questiontype">
                            <option value="" disabled selected>How can we help?</option>
                            <option value="commission">Money</option>
                            <option value="carWarranty">Want to extend my cars warranty</option>
                            <option value="commission">Money</option>
                            <option value="webDesign">Website Design</option>
                            <option value="adRemoval">Need a break from the ads</option>
                    </select>
                    <label>Name</label>
                         <input 
                            type="text"    
                            name="name" 
                            minlength="2"
                        >
                    <label>Email</label>
                        <input type="text" name="email" maxlength="4">
                    <label>Message</label>
                        <textarea name="message" placeholder="Type here..."></textarea>
                    <label> Urgency?</label>
                        <select name="questiontype">
                                <option value="" disabled selected>!!</option>
                                <option value="vFast">ASAP</option>
                                <option value="slow">Business Days</option>
                                <option value="vSlow">Take your time</option>
                                <option value="fast">Help</option>
                                <option value="fast"> </option>
                        </select>
                    <label>Company</label>
                        <select name="questiontype">
                            <option value="" disable selected>What company do you represent?</option>
                            <option value="van">Vans</option>
                            <option value="nike">Nike</option>
                            <option value="adidas">Adidas</option>
                            <option value="puma">Puma</option>
                        </select>
                    <input type="submit" name="send" value="send">
                </form>
            </div>
        
        </section>
    </body>
</html>
